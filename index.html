<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAC Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-4">
    <!-- Top bar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="header-title m-0">MAC Homes</h2>
      <div class="d-flex align-items-center gap-2">
        <div class="profile-chip">
          <div>
            <div id="username-display" style="font-weight:600; line-height:1;"></div>
            <div class="muted" style="font-size:.85rem;">Online</div>
          </div>
        </div>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
    
    <!-- Devices -->
    <h4 class="mt-4 mb-2">ðŸ”Œ Connected Devices</h4>
    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="glass device-card p-3">
          <i class="bi bi-lightbulb device-icon"></i>
          <div class="device-name" style="font-weight:600;">Living Room Light</div>
          <div class="form-check form-switch d-flex justify-content-center mt-2">
            <input class="form-check-input" type="checkbox" data-device="bulb1">
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="glass device-card p-3">
          <i class="bi bi-fan device-icon"></i>
          <div class="device-name" style="font-weight:600;">Bedroom Fan</div>
          <div class="form-check form-switch d-flex justify-content-center mt-2">
            <input class="form-check-input" type="checkbox" data-device="bulb2">
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="glass device-card p-3">
          <i class="bi bi-snow device-icon"></i>
          <div class="device-name" style="font-weight:600;">Air Conditioner</div>
          <div class="form-check form-switch d-flex justify-content-center mt-2">
            <input class="form-check-input" type="checkbox" data-device="bulb3">
          </div>
        </div>
      </div>
       <div class="col-md-3 col-sm-6">
        <div class="glass device-card p-3">
          <i class="bi bi-tv device-icon"></i>
          <div class="device-name" style="font-weight:600;">TV</div>
          <div class="form-check form-switch d-flex justify-content-center mt-2">
            <input class="form-check-input" type="checkbox" data-device="bulb4">
          </div>
        </div>
      </div>
    </div>

    <!-- Notifications / Logs -->
    <div class="glass mt-4">
      <h5 class="mb-2">ðŸ”” Activity Log</h5>
      <div id="notifications" class="notifications"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
